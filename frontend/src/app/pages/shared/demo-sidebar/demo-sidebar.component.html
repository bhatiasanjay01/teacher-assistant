<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://www.mindcraftsmart.com/"
         target="_blank">
        <img src="/assets/icons/icon-512x512-removebg.png"
             alt="logo">
        <h1>MindCraft</h1>
      </a>
    </div>
    <ul nz-menu
        nzTheme="light"
        nzMode="inline"
        [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu
          nzOpen
          nzTitle="Students"
          nzIcon="team">
        <ul>
          <li nz-menu-item
              nzMatchRouter>
            <a routerLink="/welcome">Demo</a>
          </li>
        </ul>
      </li>
    </ul>
    <ul nz-menu
        nzTheme="light"
        nzMode="inline"
        [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu
          nzOpen
          nzTitle="Teachers"
          nzIcon="team">
        <ul>
          <li nz-menu-item
              nzMatchRouter>
            <a [routerLink]="['/teachers']">Demo</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger"
              (click)="isCollapsed = !isCollapsed">
          <span class="trigger"
                nz-icon
                [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></span>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <ng-content></ng-content>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
