<a class="logo"
   href="https://www.mindcraftsmart.com/">
     <img src="/assets/icons/logo.png">
</a>
<img class="background"
     src="/assets/images/background.png">

<div class="card registration"
     *ngIf="isSuccess() === undefined">
     <a class="badge"
        href="https://www.mindcraftsmart.com/cohorts/pre-algebra-basics-course">
          Registration for <b>{{getCourseName()}}</b>. First class free then $10 per class.
     </a>

     <div>
          <label for="Name">Name</label>
          <input class="input"
                 name="Name"
                 data-name="Name"
                 placeholder="Full Name"
                 [(ngModel)]="fullName">
     </div>

     <div>
          <label for="Phone">Phone (optional)</label>
          <input class="input"
                 name="Phone"
                 data-name="Phone"
                 placeholder="(123) 456 - 7890"
                 [(ngModel)]="phone">
     </div>

     <div>
          <label for="Email">Email Address</label>
          <input class="input"
                 name="Email"
                 data-name="Email"
                 placeholder="Enter your email"
                 [(ngModel)]="email">
     </div>

     <div>
          <label for="Others">Message</label>
          <input class="input"
                 name="Others"
                 data-name="Others"
                 placeholder="Anything you want to add..."
                 [(ngModel)]="others">
     </div>

     <div *ngIf="!isLoading()"
          class="btn-primary submit"
          (click)="onSubmitClick()">Submit</div>
     <div *ngIf="isLoading()"
          class="btn-primary submit">Submitting</div>
</div>

<div class="card success"
     *ngIf="isSuccess()">
     <img class="success-icon"
          src="/assets/images/success.png">
     <div class="title">Thank you</div>
     <div class="content">Thanks for reaching out. We will get back to you soon.</div>
</div>
